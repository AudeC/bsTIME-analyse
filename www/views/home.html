<!-- Main jumbotron for a primary marketing message or call to action -->
  
<div class="container">
  <div class="row">
    <div class="col-8 logo"><img src="img/logo.png" /></div>
    <div class="col-6 main-block" ng-if="user.id == 0">
        <div class="starter-template">
        <h1>Connexion</h1>
        <form class="lead row">
            <div class="col-sm-offset-3 col-md-6">
    
                    <input type="text" placeholder="Pseudo" class="form-control" ng-model="log.pseudo"/>
                <br />
                    <input type="password" placeholder="Mot de passe" ng-model="log.mdp" class="form-control"/>
                <br />
                 <input type="submit" class="btn btn-lg btn-primary" ng-click="login(log)" value="Connexion" />
                </div>
            </div>
            
        </form>
        </div>
    </div>

    <div class="col-6 main-block" ng-if="user.id != 0">
        <div class="starter-template">
          <h1>Bienvenue, {{ user.nom }}</h1>
        <p class="lead">Vous êtes à présent connecté(e) sur l'espace d'analyse à froid bsTIME.
        <br /><br /><input type="submit" class="btn-lg btn-primary" ng-click="logout()" value="Déconnexion" />
            </p>
        </div>
        
        

    </div>
      
    </div>
</div>
